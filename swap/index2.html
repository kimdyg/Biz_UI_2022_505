<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swap people 포스팅</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        font-size: 2rem;
        margin-top: 70px;
        margin-bottom: 50px;
      }
      a {
        border: 1px solid rgb(94, 80, 80);
        width: 100%;
        display: inline-block;
        align-self: center;
      }
      section {
        display: flex;
        flex-direction: column;
      }
      div {
        border: 1px solid black;
        display: flex;
        flex-direction: column;
      }
      div {
        width: 60vw;
        height: 30vh;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <header>
      <p>내꺼니꺼 우리꺼</p>
      <a></a>
    </header>
    <section>
      <div>
        <p>제목</p>
        <input
          class="tb"
          type="text"
          placeholder="내용을 입력해주세요"
          style="height: 5vh"
        />
      </div>
      <div>
        <p>내용</p>
        <input class="mb" type="text" placeholder="내용을 입력해주세요" />
      </div>
      <div>
        <p>제목</p>
        <select>
          <option value="">물품 태그 리스트</option>
          <option value="">방가</option>
          <option value="">시계</option>
          <option value="">계시</option>
          <option value="">지갑</option>
          <option value="">신발</option>
          <option value="">발신</option>
        </select>
      </div>
      <div>
        <p>제목</p>
      </div>
    </section>
  </body>
</html>
