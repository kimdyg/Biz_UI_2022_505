<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      /* body {
        width: 100vw;
      } */
      header {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        transition: top 1s;
      }
      header h1 {
        width: 100%;
        background-color: rgb(30, 221, 116);
        color: white;
        font-weight: 900;
        text-align: center;
        text-shadow: 1px 1px p1x black;
        padding: 1.2rem;
      }
      nav {
        background-color: rgb(38, 38, 82);
        width: 100%;
        border-radius: 10px;
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav li {
        padding: 6px 16px;
        color: white;
        border: 3px solid transparent;
        margin: 0;
      }
      nav li:nth-of-type(4) {
        margin-left: auto;
      }
      nav li:nth-of-type(1) {
        margin-left: 100px;
      }
      nav li:hover {
        cursor: pointer;
        background-color: rgb(219, 141, 23);
      }
      article table {
        margin: 150px 30px 20px 300px;
        list-style: none;
        color: rgb(39, 35, 35);
        border: 1px solid rgb(138, 134, 134);
        width: 0 300px;
        font-size: 15px;
        border-style: none;
        border-collapse: collapse;
      }
      article table th {
        border: 1px solid rgb(138, 134, 134);
        padding: 0 20px;
      }
      table td {
        border: 1px solid rgb(138, 134, 134);
      }
      article table th:nth-of-type(1),article table th:nth-of-type(2) {
        background-color: rgb(196, 186, 186);
      }
      .inp {
        border-style: none;
        text-align: left;
      }
      input {
        width:350px;
        height: 30px;
      }
      div button {
        background-color: rgb(22, 120, 231);
        color: white;
        border-radius: 2px;
        float: right;
        margin-right: 280px;
        padding: 0 10px;
      }
      div button:hover {
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>고려 고교 학사관리 2022v1</h1>
      <nav>
        <ul>
          <li>HOME</li>
          <li>학생정보</li>
          <li>성적일람표</li>
          <li>로그인</li>
        </ul>
      </nav>
    </header>
    <article>
      <table>
        <tr>
          <th>학번</th>
          <td>20210001</td>
          <th class="th2">전공</th>
          <td>컴퓨터공학</td>
        </tr>
        <tr>
          <th>이름</th>
          <td>홍길동</td>
          <th class="th2">학년</th>
          <td>2</td>
        </tr>
        <tr>
          <th>주소</th>
          <td class="inp" colspan="4"><input type ="text" placeholder="서울특별시" ></td>
        </tr>
      </table>
    </article>
    <div>
      <button type="button">학생정보 수정</button>
    </div>
    <section></section>
  </body>
</html>
